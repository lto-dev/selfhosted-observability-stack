version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
      - prometheus-data:/prometheus
      - ./configs/prometheus/:/etc/prometheus/:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - observability

  loki:
    image: grafana/loki:latest
    restart: unless-stopped
    volumes:
      - loki-data:/loki
      - ./configs/loki/:/etc/loki/:ro
    command:
      - "-config.file=/etc/loki/loki-config.yml"
    networks:
      - observability

  promtail:
    image: grafana/promtail:latest
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./configs/promtail/:/etc/promtail/:ro
    command:
      - "-config.file=/etc/promtail/promtail-config.yml"
    networks:
      - observability

  tempo:
    image: grafana/tempo:latest
    restart: unless-stopped
    volumes:
      - tempo-data:/var/tempo
      - ./configs/tempo/:/etc/tempo/:ro
    command:
      - "-config.file=/etc/tempo/tempo.yml"
    networks:
      - observability

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.101.0
    restart: unless-stopped
    volumes:
      - ./configs/otel-collector/:/etc/otelcol/:ro
    command:
      - "--config=/etc/otelcol/config.yaml"
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
    networks:
      - observability

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana:/etc/grafana
    ports:
      - "3000:3000"
    networks:
      - observability

  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
    restart: unless-stopped
    environment:
      - ASPIRE_DASHBOARD__MODE=External
      - ASPNETCORE_URLS=http://+:18888
    ports:
      - "18888:18888"
    networks:
      - observability

networks:
  observability:
    driver: bridge

volumes:
  prometheus-data:
  loki-data:
  tempo-data:
  grafana-data:
