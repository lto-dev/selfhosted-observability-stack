version: "3.8"

services:
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - prometheus-data:/prometheus
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - observability

  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    restart: unless-stopped
    volumes:
      - loki-data:/loki
      - ./configs/loki-config.yml:/etc/loki/local-config.yaml:ro
    ports:
      - "3100:3100"
    networks:
      - observability

  promtail:
    image: grafana/promtail:2.9.4
    container_name: promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./configs/promtail-config.yml:/etc/promtail/promtail-config.yaml:ro
    networks:
      - observability

  tempo:
    image: grafana/tempo:2.3.0
    container_name: tempo
    restart: unless-stopped
    volumes:
      - tempo-data:/var/tempo
      - ./configs/tempo-config.yml:/etc/tempo/tempo.yml:ro
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"
    networks:
      - observability

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.101.0
    container_name: otel-collector
    restart: unless-stopped
    volumes:
      - ./configs/otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
    networks:
      - observability

  grafana:
    image: grafana/grafana:10.4.3
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana:/etc/grafana
    ports:
      - "3000:3000"
    networks:
      - observability

  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
    container_name: aspire-dashboard
    restart: unless-stopped
    environment:
      - ASPIRE_DASHBOARD__MODE=External
      - ASPNETCORE_URLS=http://+:18888
    ports:
      - "18888:18888"
    networks:
      - observability

networks:
  observability:
    driver: bridge

volumes:
  prometheus-data:
  loki-data:
  tempo-data:
  grafana-data:
